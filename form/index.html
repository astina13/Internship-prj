<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="bg-image">
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 main">
                <form action="/sign_up" method="POST">
                    <h2>Registration Form</h2>
                    
                    <label for="name">Name</label>
                    <input type="text" class="box" id="name" name="name" required/>

                    <label for="age">Age</label>
                    <input type="text" class="box" id="age" name="age" required/>

                    <label for="email">Email</label>
                    <input type="text" class="box" id="email" name="email" required/>

                    <label for="phno">Mobile</label>
                    <input type="text" class="box" id="phno" name="phno" required/>

                    <label for="gender">Gender</label>
                    <select class="box" id="gender" name="gender" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                        <option value="other">Other</option>
                    </select>

                    <label for="password">Password</label>
                    <input type="password" class="box" id="password" name="password" required/>

                    <input type="submit" value="Submit" id="submit" />
                </form>
            </div>
        </div>
    </div>
</body>
</html>
